name: Update Repository Stats in README

on:
  schedule:
    - cron: '0 0 * * *'   # Ø§Ø¬Ø±Ø§ Ù‡Ø± Ø±ÙˆØ² 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get repository stats
        id: stats
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPO="${{ github.repository }}"

          CLONES=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/$REPO/traffic/clones" | jq '.count // 0')
          VIEWS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/$REPO/traffic/views" | jq '.count // 0')
          STARS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/$REPO" | jq '.stargazers_count // 0')
          FORKS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/$REPO" | jq '.forks_count // 0')
          ISSUES=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/$REPO" | jq '.open_issues_count // 0')
          UPDATED=$(date '+%Y-%m-%d %H:%M:%S')

          echo "clones=$CLONES" >> $GITHUB_OUTPUT
          echo "views=$VIEWS" >> $GITHUB_OUTPUT
          echo "stars=$STARS" >> $GITHUB_OUTPUT
          echo "forks=$FORKS" >> $GITHUB_OUTPUT
          echo "issues=$ISSUES" >> $GITHUB_OUTPUT
          echo "updated=$UPDATED" >> $GITHUB_OUTPUT

      - name: Update README
        run: |
          cat > stats_section.md << EOF
          ## ğŸ“Š Repository Stats
          
          | Ø¢Ù…Ø§Ø± | ØªØ¹Ø¯Ø§Ø¯ |
          |------|--------|
          | â­ Ø³ØªØ§Ø±Ù‡â€ŒÙ‡Ø§ | ${{ steps.stats.outputs.stars }} |
          | ğŸ´ ÙÙˆØ±Ú©â€ŒÙ‡Ø§ | ${{ steps.stats.outputs.forks }} |
          | ğŸ‘€ Ø¨Ø§Ø²Ø¯ÛŒØ¯Ù‡Ø§ (14 Ø±ÙˆØ² Ø§Ø®ÛŒØ±) | ${{ steps.stats.outputs.views }} |
          | ğŸ“¥ Ú©Ù„ÙˆÙ†â€ŒÙ‡Ø§ (14 Ø±ÙˆØ² Ø§Ø®ÛŒØ±) | ${{ steps.stats.outputs.clones }} |
          | ğŸ› Ø§ÛŒØ´ÙˆÙ‡Ø§ÛŒ Ø¨Ø§Ø² | ${{ steps.stats.outputs.issues }} |
          
          *Ø¢Ø®Ø±ÛŒÙ† Ø¨Ø±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ: ${{ steps.stats.outputs.updated }}*
          EOF
          
          if [ -f README.md ]; then
            sed -i '/## ğŸ“Š Repository Stats/,/\*Ø¢Ø®Ø±ÛŒÙ† Ø¨Ø±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ:/d' README.md
            cat stats_section.md README.md > temp_readme.md
            mv temp_readme.md README.md
          else
            cat stats_section.md > README.md
          fi
          rm -f stats_section.md

      - name: Commit changes to update-stats branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Ø¨Ø±Ùˆ Ø¨Ù‡ main Ùˆ Ø§Ø² Ø§ÙˆÙ†Ø¬Ø§ branch Ø¬Ø¯ÛŒØ¯ Ø¨Ø³Ø§Ø²
          git checkout main
          git checkout -B update-stats

          if [ -n "$(git status --porcelain)" ]; then
            git add README.md
            git commit -m "ğŸ“Š Update repository stats - $(date '+%Y-%m-%d')"
          else
            echo "â„¹ï¸ No changes to commit"
          fi

      - name: Push changes
        run: git push origin update-stats --force

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-stats
          base: main
          commit-message: "ğŸ“Š Update repository stats"
          title: "ğŸ“Š Update repository stats"
          body: |
            Automated PR to update README with repository stats.
            - â­ Stars: ${{ steps.stats.outputs.stars }}
            - ğŸ´ Forks: ${{ steps.stats.outputs.forks }}
            - ğŸ‘€ Views: ${{ steps.stats.outputs.views }}
            - ğŸ“¥ Clones: ${{ steps.stats.outputs.clones }}
            - ğŸ› Open Issues: ${{ steps.stats.outputs.issues }}
            - â° Last Updated: ${{ steps.stats.outputs.updated }}
          labels: automated pr
          delete-branch: true

      - name: Auto-merge Pull Request
        if: steps.cpr.outputs.pull-request-number
        run: |
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --merge --delete-branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
