      - name: Summary
        run: |
          echo "## ðŸ“Š Stats Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "- â­ Stars: ${{ steps.stats.outputs.stars }}" >> $GITHUB_STEP_SUMMARY
