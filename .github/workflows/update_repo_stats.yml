name: Update README Stats

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get views count
        id: views
        run: |
          views=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/traffic/views | jq '.count')
          echo "views=$views" >> $GITHUB_OUTPUT

      - name: Get clones count
        id: clones
        run: |
          clones=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/traffic/clones | jq '.count')
          echo "clones=$clones" >> $GITHUB_OUTPUT

      - name: Update README
        run: |
          sed -i "s/<!--VIEWS-->[0-9]*<!--VIEWS-->/<!--VIEWS-->${{ steps.views.outputs.views }}<!--VIEWS-->/" README.md
          sed -i "s/<!--CLONES-->[0-9]*<!--CLONES-->/<!--CLONES-->${{ steps.clones.outputs.clones }}<!--CLONES-->/" README.md
          now=$(date '+%Y-%m-%d %H:%M:%S')
          sed -i "s/آخرین بروزرسانی: .*/آخرین بروزرسانی: $now/" README.md

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update repository stats"
          git push
