name: Update Repository Stats in README

on:
  schedule:
    - cron: '0 0 * * *'  # Ø±ÙˆØ²Ø§Ù†Ù‡ Ø³Ø§Ø¹Øª 00:00 UTC
  workflow_dispatch:      # Ø§Ù…Ú©Ø§Ù† Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÛŒ

permissions:
  contents: write         # Ø§Ø¬Ø§Ø²Ù‡ Ù†ÙˆØ´ØªÙ† Ø±ÙˆÛŒ Ø±ÛŒÙ¾ÙˆØ²ÛŒØªÙˆØ±ÛŒ

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get repository stats
        id: stats
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPO="${{ github.repository }}"
          
          CLONES=$(curl -s -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/$REPO/traffic/clones" | jq '.count // 0')
          VIEWS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/$REPO/traffic/views" | jq '.count // 0')
          STARS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/$REPO" | jq '.stargazers_count // 0')
          FORKS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/$REPO" | jq '.forks_count // 0')
          ISSUES=$(curl -s -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/$REPO" | jq '.open_issues_count // 0')
          UPDATED=$(date '+%Y-%m-%d %H:%M:%S')
          
          echo "clones=$CLONES" >> $GITHUB_OUTPUT
          echo "views=$VIEWS" >> $GITHUB_OUTPUT
          echo "stars=$STARS" >> $GITHUB_OUTPUT
          echo "forks=$FORKS" >> $GITHUB_OUTPUT
          echo "issues=$ISSUES" >> $GITHUB_OUTPUT
          echo "updated=$UPDATED" >> $GITHUB_OUTPUT

      - name: Update or create README
        run: |
          CLONES=${{ steps.stats.outputs.clones }}
          VIEWS=${{ steps.stats.outputs.views }}
          STARS=${{ steps.stats.outputs.stars }}
          FORKS=${{ steps.stats.outputs.forks }}
          ISSUES=${{ steps.stats.outputs.issues }}
          UPDATED=${{ steps.stats.outputs.updated }}

          # Ø§Ú¯Ø± README ÙˆØ¬ÙˆØ¯ Ù†Ø¯Ø§Ø±Ø¯ØŒ Ø§ÛŒØ¬Ø§Ø¯ Ú©Ù†
          if [ ! -f README.md ]; then
cat > README.md << 'EOF'
