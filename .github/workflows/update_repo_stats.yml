name: Store Repo Stats History

on:
  schedule:
    - cron: '0 0 * * *'  # هر روز نیمه شب
  workflow_dispatch:

jobs:
  store-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch repository traffic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          today=$(date +%F)
          views=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/traffic/views \
            | jq '.count // 0')
          clones=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/traffic/clones \
            | jq '.count // 0')

          stats_file="repo_stats_history.json"

          if [ ! -f "$stats_file" ]; then
            echo "[]" > "$stats_file"
          fi

          jq --arg date "$today" --argjson views $views --argjson clones $clones \
             '. += [{"date": $date, "views": $views, "clones": $clones}]' \
             "$stats_file" > tmp.json && mv tmp.json "$stats_file"

      - name: Create Pull Request with updated stats
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Add daily repo stats"
          branch: update-stats-history
          base: main
          title: "Add daily repository stats"
          body: "This PR adds daily repository stats to repo_stats_history.json automatically."
          labels: automated pr
          delete-branch: true
