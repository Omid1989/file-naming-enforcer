- Configurable rules via file-naming.config.json
- Built-in presets for React and Laravel
- Auto or Ask rename modes

EOF
          fi

          # Ø­Ø°Ù Ø¨Ø®Ø´ Ù‚Ø¨Ù„ÛŒ Ø¢Ù…Ø§Ø± Ø§Ú¯Ø± ÙˆØ¬ÙˆØ¯ Ø¯Ø§Ø´ØªÙ‡ Ø¨Ø§Ø´Ø¯
          sed -i '/## ğŸ“Š Repository Stats/,/^\*Last Updated:/d' README.md || true

          # Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù† Ø¢Ù…Ø§Ø± Ø¬Ø¯ÛŒØ¯
cat <<EOF >> README.md
## ğŸ“Š Repository Stats

| Metric | Count |
|--------|-------|
| â­ Stars | $STARS |
| ğŸ´ Forks | $FORKS |
| ğŸ‘€ Views (last 14 days) | $VIEWS |
| ğŸ“¥ Clones (last 14 days) | $CLONES |
| ğŸ› Open Issues | $ISSUES |

*Last Updated: $UPDATED*
EOF

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if [ -n "$(git status --porcelain)" ]; then
            git add README.md
            git commit -m "ğŸ“Š Update repository stats - $(date '+%Y-%m-%d')"
            git push
